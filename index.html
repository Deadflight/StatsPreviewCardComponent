<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->
    <main class="main">
      <div class="container">
        <section class="desc-sec">
          <header class="header-desc">
            <h2>Get <span>insights</span> that help your business grow.</h2>
          </header>
          <p class="paragraph-desc">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <div class="info-desc-group">
            <div class="info-desc">
              <h2 class="info-desc-header">10K+</h2>
              <p class="ingo-desc-paragrahp">COMPANIES</p>
            </div>
            <div class="info-desc">
              <h2 class="info-desc-header">314</h2>
              <p class="ingo-desc-paragrahp">TEMPLATES</p>
            </div>
            <div class="info-desc">
              <h2 class="info-desc-header">12M+</h2>
              <p class="ingo-desc-paragrahp">QUERIES</p>
            </div>
          </div>
        </section>
        <section class="img-sec">
          <picture>
            <source media="(max-width:900px)" srcset="./images/image-header-mobile.jpg">
            <img src="./images/image-header-desktop.jpg" alt="Business-Image" />
          </picture>
        </section>
      </div>
    </main>

  <!-- <div class="attribution">

    Coded by <a href="#">Carlos Correa</a>.
  </div>
-->
</body>
</html>
